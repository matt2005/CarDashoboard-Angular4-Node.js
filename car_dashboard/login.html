<script type="text/javascript">
    $().ready(function() {
        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700);

        $('#loginBtn').click(function() 
        {
            var password = $("#password").val();
            var email    = $("#email").val();
            
            if($.trim(password).length > 0 && $.trim(email).length > 0)
            {
                $.ajax({
                    type: "POST",
//                    url: "http://autogate.webscrapers.com.au/api/login/login.php",
                    url: "http://localhost:3006/login",
                    data: { email: email, passwd: password },
                    cache: false,
                    beforeSend: function(){ 
                         $("#error").fadeOut();
                    },
                    success: function(data){
                        if(data.success == 1) {
                            $("#loginBtn").html("Connecting...");
                            window.location.href = "index.html";
                        } 
                        else {
                            $("#error").fadeIn();
                            $("#error").html("<p style='color:#cc0000; text-align: center;'>Forgot password?</p>  ");
                        }
                    }
                });
            };
            return false;
        });
    });


</script>
